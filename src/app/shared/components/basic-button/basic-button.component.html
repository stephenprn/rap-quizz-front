<div class="basic-button-container" [matTooltip]="tooltip ? tooltip : null" [ngClass]="{ 
  'full': full, 
  'disabled': disabled,
  'right': customClass === 'right',
  'wrong': customClass === 'wrong'
}">
  <button class="basic-button" (click)="buttonClicked()" [disabled]="disabled">
    <div class="basic-button-body">
      <i class="fa {{icon}}" *ngIf="icon"></i>
      <ng-content></ng-content>
    </div>
  </button>
</div>
