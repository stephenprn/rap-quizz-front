<div id="ending-quiz-summary-container" class="basic-card">
  <div id="quiz-ending-medal">
    <app-quiz-ending-medal [rank]="me.rank"></app-quiz-ending-medal>
  </div>

  <!-- <h1 class="basic-title bordered">{{ score }}/{{ quiz.nbr_questions }}</h1> -->
  <h2 class="basic-title bordered">Classement</h2>

  <app-quiz-player
    *ngFor="let player of players"
    [player]="player"
    withRank="true"
    withScore="true"
  ></app-quiz-player>
</div>
