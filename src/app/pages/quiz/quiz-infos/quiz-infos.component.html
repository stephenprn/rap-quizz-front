<div id="quiz-infos">
  <h1>
    {{ quiz.name }}
  </h1>
  <div>score: {{ score }}</div>
  <div>avancement: {{ currentIndex }} / {{ quiz.nbr_questions }}</div>
  <div>
    <div>Players</div>
    <ul>
      <li *ngFor="let player of players">
        {{ player.user.username }} {{player.me ? ' (ME) ': ''}}: {{ player.answerStatus }}
      </li>
    </ul>
  </div>
</div>
